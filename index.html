<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food & Registration Validation</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/cdac01df3a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg container">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://www.themealdb.com/api.php"
                >API</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                onclick="window.location.replace('registration.html')"
                href="#"
                >Registration</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header
      class="container-fluid d-flex justify-content-center align-items-center header"
    >
      <div class="w-50 text-white">
        <h1 class="fs-1 fw-bold">Taste Our Delicious Best Foods</h1>
        <p>
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected humou.
        </p>
        <div class="input-group mb-3">
          <input
            id="FoodInputId"
            type="text"
            class="form-control"
            placeholder=" &#128269; Search Any Food"
          />
          <span class="btn btn-warning" id="foodSearchBtn">search</span>
        </div>
        <p
          id="errorMessage"
          class="text-danger fw-bold pt-1 p-1 text-center"
        ></p>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="text-center mt-5 mb-3">Your Favourite Food</h1>
        <div class="row row-cols-1 row-cols-md-2 g-2 gy-2" id="card-container">
          <!-- card item show  -->
        </div>
        <!-- if food not available then error message show  -->
        <div class="text-center" id="FootNotfoundId">
          <!-- error message show herer -->
        </div>
        <div class="text-center my-5" id="showBtn">
          <!-- addBtn show all -->
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="FoodDatails"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="resources/js/bootstrap.min.js"></script>
    <script src="js/foodUtility.js"></script>
    <script src="js/food.js"></script>
  </body>
</html>
