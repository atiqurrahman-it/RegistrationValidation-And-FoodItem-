<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg container">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          onclick="window.location.replace('index.html')"
          href="#"
          ><img src="img/Tasty_HUT.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-md-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                onclick="window.location.replace('../index.html')"
                aria-current="page"
                href="#"
                >Tasty Hut</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://www.themealdb.com/api.php"
                >API</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                onclick="window.location.replace('../registrationValidation/registration.html')"
                href="#"
                >Registration</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div class="input-group mb-3 container w-50 mx-auto mt-5">
        <input
          id="searchText"
          type="text"
          value="iphone"
          class="form-control border-warning"
          placeholder="Search your phone"
        />
        <span
          id="searchBtn"
          class="input-group-text bg-warning p-1 border-warning"
          id="basic-addon2"
          >search</span
        >
      </div>
    </header>
    <main>
      <section class="container mt-4">
        <div id="cardContainer" class="row row-cols-1 row-cols-md-2 g-4">
          <!-- show card form api  -->
        </div>
      </section>
      <!-- show all button  -->
      <section>
        <div id="showBtnContainer" class="container my-4 text-center d-none">
          <button id="showBtn" class="btn btn-warning px-2 py-1">
            Show All
          </button>
        </div>
      </section>
      <!-- loading Spinners show -->
      <section>
        <div
          id="loadingSpinner"
          class="d-flex justify-content-center d-none mt-4"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <div id="itemNotfound" class="container text-center d-none">
          <h3 class="display-1 fw-bold mt-3">404</h3>
          <p class="fs-3">
            <span class="text-danger">Opps!</span> Food not Found.
          </p>
        </div>
      </section>

      <!-- modal  -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="phoneDetails"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                id="phoneName"
                class="modal-title fs-5"
                id="staticBackdropLabel"
              >
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="phoneDetailsContainer" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="js/phoneUtility.js"></script>
    <script src="js/phone.js"></script>
  </body>
</html>
