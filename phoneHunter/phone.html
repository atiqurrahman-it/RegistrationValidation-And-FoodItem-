<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <div class="input-group mb-3 container w-50 mx-auto mt-5">
        <input
          id="searchText"
          type="text"
          class="form-control border-warning"
          placeholder="Search your phone"
        />
        <span
          id="searchBtn"
          class="input-group-text bg-warning p-1 border-warning"
          id="basic-addon2"
          >search</span
        >
      </div>
    </header>
    <main>
      <section class="container mt-4">
        <div id="cardContainer" class="row row-cols-1 row-cols-md-2 g-4">
          <!-- show card form api  -->
        </div>
      </section>
      <!-- show all button  -->
      <section>
        <div id="showBtnContainer" class="container mt-4 text-center d-none">
          <button id="showBtn" class="btn btn-warning px-2 py-1">
            Show All
          </button>
        </div>
      </section>
      <!-- loading Spinners show -->
      <section>
        <div id="loadingSpinner" class="d-flex justify-content-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <div id="itemNotfound" class="container text-center d-none">
          <h3 class="display-1 fw-bold mt-3">404</h3>
          <p class="fs-3">
            <span class="text-danger">Opps!</span> Food not Found.
          </p>
        </div>
      </section>
    </main>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="js/phone.js"></script>
  </body>
</html>
