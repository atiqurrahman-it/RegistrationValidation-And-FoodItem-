<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Validation</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/cdac01df3a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="registrationStyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                onclick="window.location.replace('registration.html')"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                onclick="window.location.replace('../phoneHunter/phone.html')"
                href="#"
                >Phone Hunter</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                onclick="window.location.replace('../index.html')"
                href="#"
                >Tasty Hut
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="registrationFom mt-5">
        <div class="container w-50 mx-auto text-white bg-black rounded-2">
          <h1 class="pt-5 pb-3 text-center">Registration</h1>
          <form>
            <div class="mb-3">
              <label for="exampleInputUserName" class="form-label"
                >User Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputUserName"
                placeholder="Enter Your User Name "
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter Your Email "
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <script src="../resources/js/bootstrap.min.js"></script>
  </body>
</html>
